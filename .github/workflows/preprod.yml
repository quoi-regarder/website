name: Build, Push and Deploy Docker Image (Preprod)

on:
  push:
    branches:
      - develop

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.9.0

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6.13.0
        with:
          context: .
          push: true
          build-args: |
            NUXT_API_BASE_URL=${{ secrets.PREPROD_NUXT_API_BASE_URL }}
          tags: |
            ghcr.io/${{ github.repository_owner }}/quoi-regarder_website:develop

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Connect to server and deploy
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.PREPROD_HOST }}
          username: ${{ secrets.PREPROD_USER }}
          key: ${{ secrets.PREPROD_SSH_KEY }}
          script: |
            set -e  # Exit the script if any command fails

            echo "ðŸ”„ Connecting to the server..."
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "ðŸ“¥ Pulling the preprod Docker image..."
            docker pull ghcr.io/${{ github.repository_owner }}/quoi-regarder_website:develop

            echo "ðŸ›‘ Stopping and removing the existing preprod container..."
            docker stop quoi-regarder_website || true
            docker rm quoi-regarder_website || true

            echo "ðŸš€ Starting the new preprod container..."
            docker run -d \
              --name quoi-regarder_website \
              --restart unless-stopped \
              -p 3000:3000 \
              --env-file ~/quoi-regarder-website/.env \
              ghcr.io/${{ github.repository_owner }}/quoi-regarder_website:develop

            echo "ðŸ”— Connecting the preprod container to the network..."
            docker network connect quoi-regarder_webnet quoi-regarder_website

            echo "âœ… Preproduction deployment completed successfully!"
